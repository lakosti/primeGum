<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    
    <script type="module" crossorigin src="/primeGum/assets/header-hero-330f3af0.js"></script>

  <body>
    <header class="header">

        <!-- LOGO -->
        <a href="./index.html" class="logo header-logo">energy.flow</a>

          <li class="header-soc-item">

                <use href="/primeGum/assets/icons-66c1ea1d.svg#icon-instagram"></use>

          <a

          >
            <svg class="mob-soc-icon soc-icon" width="25" height="25">
              <use href="/primeGum/assets/icons-66c1ea1d.svg#icon-youtube"></use>
            </svg>
