<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="favorities-body">
    <load ="partials/header.html" />
    <div class="quote-fav-wrap">
      <load ="partials/quote.html" />
      <div class="container">
        <div class="third-block">
          <svg class="fav-icon soc-icon" width="20" height="20">
            <use href="./svg/icons.svg#icon-letter-H"></use>
          </svg>
          <p class="third-time">110 min</p>
          <p class="third-text">Daily norm of sports</p>
        </div>
      </div>
    </div>

    <div class="container">
      <section class="favorites">
        <h1 class="favorites-title">Favorites</h1>
        <div class="favorites-wrap">
          <picture class="fav-img">
            <source
              media="(min-width: 768px)"
              srcset="./img/favorites/dumbbell@2x.png"
              type="image/png"
            />
            <source
              media="(max-width: 767px)"
              srcset="./img/favorites/dumbbell-tab.png"
              type="image/png"
            />
            <img
              class="dumbbell-photo"
              src="./img/favorites/dumbbell-tab.png"
              alt="dumbbell"
              loading="lazy"
            />
          </picture>
        </div>
        <p class="favorites-text">
          It appears that you haven't added any exercises to your favorites yet.
          To get started, you can add exercises that you like to your favorites
          for easier access in the future.
        </p>
        <ul class="js-favorite-list favorite-list"></ul>
      </section>
    </div>

    <script src="./favorites.js" type="module"></script>
    <script src="./js/header-hero.js" type="module"></script>
    <script src="./js/quote.js" type="module"></script>
  </body>
</html>
